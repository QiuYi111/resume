<!DOCTYPE html>

  <style>
    body {

      margin: 0;

    .header {

    .section {

    }

    .section h3 {

      font-size: 13px;

      color: #24292e;
    }

    .form-group {

    }

    .form-group label {
      display: block;
      margin-bottom: 4px;
      font-size: 11px;

      color: #586069;
    }

    .form-group input, .form-group select {
      width: 100%;
      padding: 6px 8px;
      border: 1px solid #d1d5da;
      border-radius: 4px;
      font-size: 12px;
      box-sizing: border-box;
    }

    .btn {

      padding: 8px 12px;
      background: #0366d6;
      color: white;
      border: none;
      border-radius: 4px;
      font-size: 12px;
      font-weight: 500;
      cursor: pointer;
      transition: background-color 0.2s;
    }

    .btn:hover {
      background: #0256cc;
    }

    .btn:disabled {
      background: #94a3b8;
      cursor: not-allowed;
    }

    .btn-secondary {
      background: #f6f8fa;
      color: #24292e;
      border: 1px solid #d1d5da;
    }

    .btn-secondary:hover {
      background: #e1e4e8;
    }

    .file-upload {
      position: relative;
      display: inline-block;
      width: 100%;
    }

    .file-upload input[type="file"] {
      position: absolute;
      left: -9999px;
    }

    .file-upload label {
      display: block;
      padding: 8px 12px;
      background: #28a745;
      color: white;
      border-radius: 4px;
      text-align: center;
      cursor: pointer;
      font-size: 12px;
      font-weight: 500;
      transition: background-color 0.2s;
    }

    .file-upload label:hover {
      background: #218838;
    }

    .timeline-list {
      max-height: 150px;
      overflow-y: auto;
      border: 1px solid #e1e4e8;
      border-radius: 4px;
      padding: 8px;
      margin-top: 8px;
      background: #fafbfc;
    }

    .timeline-item {
      padding: 6px 8px;
      margin-bottom: 4px;
      background: white;
      border: 1px solid #e1e4e8;
      border-radius: 4px;
      font-size: 11px;
      cursor: pointer;
      transition: background-color 0.2s;
    }

    .timeline-item:hover {
      background: #f6f8fa;
    }

    .timeline-item.selected {
      background: #e1f5fe;
      border-color: #0366d6;
    }

    .status {
      display: inline-block;
      padding: 2px 6px;
      border-radius: 12px;
      font-size: 10px;
      font-weight: 500;
      margin-left: 8px;
    }

    .status.completed { background: #d4edda; color: #155724; }
    .status.processing { background: #fff3cd; color: #856404; }
    .status.failed { background: #f8d7da; color: #721c24; }

    .log {
      margin-top: 12px;
      padding: 8px;
      background: #f6f8fa;
      border: 1px solid #e1e4e8;
      border-radius: 4px;
      font-family: 'SF Mono', Consolas, monospace;
      font-size: 10px;
      max-height: 120px;
      overflow-y: auto;
      white-space: pre-wrap;
    }

    .error { color: #cb2431; }
    .success { color: #28a745; }
    .info { color: #0366d6; }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>MineContext API Connector</h1>
      <p style="margin: 4px 0 0 0; color: #586069; font-size: 11px;">
        è¿æ¥Figmaä¸MineContext Glassåç«¯
      </p>
    </div>

    <!-- APIé…ç½® -->
    <div class="section">
      <h3>ğŸ”§ API é…ç½®</h3>
      <div class="form-group">
        <label for="apiBase">åç«¯APIåœ°å€:</label>
        <input type="text" id="apiBase" value="http://localhost:8000" placeholder="http://localhost:8000">
      </div>
      <button class="btn btn-secondary" onclick="updateApiBase()">æ›´æ–°APIåœ°å€</button>
    </div>

    <!-- è§†é¢‘ä¸Šä¼  -->
    <div class="section">
      <h3>ğŸ“¹ è§†é¢‘ä¸Šä¼ </h3>
      <div class="file-upload">
        <input type="file" id="videoFile" accept="video/*" onchange="handleVideoUpload()">
        <label for="videoFile">é€‰æ‹©è§†é¢‘æ–‡ä»¶</label>
      </div>
    </div>

    <!-- æ—¶é—´çº¿ç®¡ç† -->
    <div class="section">
      <h3>ğŸ“… æ—¶é—´çº¿ç®¡ç†</h3>
      <button class="btn btn-secondary" onclick="loadTimelines()" style="margin-bottom: 8px;">åŠ è½½æ—¶é—´çº¿åˆ—è¡¨</button>
      <div id="timelineList" class="timeline-list" style="display: none;">
        <p style="margin: 0; color: #586069; text-align: center;">ç‚¹å‡»æ—¶é—´çº¿é€‰æ‹©</p>
      </div>
    </div>

    <!-- æ—¥æŠ¥æ“ä½œ -->
    <div class="section">
      <h3>ğŸ“Š æ—¥æŠ¥æ“ä½œ</h3>
      <div class="form-group">
        <label>å·²é€‰æ‹©æ—¶é—´çº¿: <span id="selectedTimeline" style="color: #0366d6;">æ— </span></label>
      </div>
      <button class="btn btn-secondary" onclick="loadReport()" style="margin-bottom: 8px;">è·å–æ—¥æŠ¥</button>
      <button class="btn" onclick="generateReport()" id="generateBtn" disabled>ç”Ÿæˆæ–°æ—¥æŠ¥</button>
    </div>

    <!-- æ“ä½œæ—¥å¿— -->
    <div class="section">
      <h3>ğŸ“ æ“ä½œæ—¥å¿—</h3>
      <div id="log" class="log">ç­‰å¾…æ“ä½œ...</div>
    </div>
  </div>

  <script>
    let selectedTimelineId = null;
    let logs = [];

    // æ—¥å¿—è®°å½•
    function log(message, type = 'info') {
      const timestamp = new Date().toLocaleTimeString();
      const logMessage = `[${timestamp}] ${message}`;
      logs.push(logMessage);

      const logElement = document.getElementById('log');
      logElement.innerHTML = logs.map(log => {
        const className = log.includes('é”™è¯¯') ? 'error' :
                         log.includes('æˆåŠŸ') ? 'success' : 'info';
        return `<div class="${className}">${log}</div>`;
      }).join('');

      logElement.scrollTop = logElement.scrollHeight;
      console.log(logMessage);
    }

    // æ›´æ–°APIåŸºç¡€åœ°å€
    function updateApiBase() {
      const apiBase = document.getElementById('apiBase').value;
      parent.postMessage({ pluginMessage: { type: 'update-api-base', apiBase } }, '*');
      log(`APIåœ°å€æ›´æ–°ä¸º: ${apiBase}`);
    }

    // å¤„ç†è§†é¢‘ä¸Šä¼ 
    async function handleVideoUpload() {
      const fileInput = document.getElementById('videoFile');
      const file = fileInput.files[0];

      if (!file) {
        log('è¯·é€‰æ‹©è§†é¢‘æ–‡ä»¶', 'error');
        return;
      }

      log(`å‡†å¤‡ä¸Šä¼ è§†é¢‘: ${file.name} (${(file.size / 1024 / 1024).toFixed(2)} MB)`);

      try {
        const formData = new FormData();
        formData.append('file', file);

        const response = await fetch(`${document.getElementById('apiBase').value}/glass/upload`, {
          method: 'POST',
          body: formData,
          credentials: 'include'
        });

        if (!response.ok) {
          throw new Error(`ä¸Šä¼ å¤±è´¥: ${response.statusText}`);
        }

        const result = await response.json();
        log(`è§†é¢‘ä¸Šä¼ æˆåŠŸ! Timeline ID: ${result.data.timeline_id}`, 'success');

        // æ¸…ç©ºæ–‡ä»¶é€‰æ‹©
        fileInput.value = '';

        // è‡ªåŠ¨åˆ·æ–°æ—¶é—´çº¿åˆ—è¡¨
        setTimeout(loadTimelines, 1000);

      } catch (error) {
        log(`è§†é¢‘ä¸Šä¼ å¤±è´¥: ${error.message}`, 'error');
      }
    }

    // åŠ è½½æ—¶é—´çº¿åˆ—è¡¨
    async function loadTimelines() {
      log('åŠ è½½æ—¶é—´çº¿åˆ—è¡¨...');

      try {
        const response = await fetch(`${document.getElementById('apiBase').value}/glass/timelines`, {
          credentials: 'include'
        });

        if (!response.ok) {
          throw new Error(`åŠ è½½å¤±è´¥: ${response.statusText}`);
        }

        const result = await response.json();
        const timelines = result.data;

        log(`æˆåŠŸåŠ è½½ ${timelines.length} æ¡æ—¶é—´çº¿`, 'success');

        // æ›´æ–°UI
        const timelineList = document.getElementById('timelineList');
        timelineList.style.display = 'block';
        timelineList.innerHTML = '';

        timelines.forEach(timeline => {
          const item = document.createElement('div');
          item.className = 'timeline-item';
          item.onclick = () => selectTimeline(timeline);

          const statusClass = timeline.status;
          item.innerHTML = `
            <div>${timeline.filename}</div>
            <div style="font-size: 10px; color: #586069; margin-top: 2px;">
              ${timeline.timeline_id}
              <span class="status ${statusClass}">${timeline.status.toUpperCase()}</span>
            </div>
          `;

          timelineList.appendChild(item);
        });

      } catch (error) {
        log(`åŠ è½½æ—¶é—´çº¿å¤±è´¥: ${error.message}`, 'error');
      }
    }

    // é€‰æ‹©æ—¶é—´çº¿
    function selectTimeline(timeline) {
      selectedTimelineId = timeline.timeline_id;
      document.getElementById('selectedTimeline').textContent = timeline.filename;
      document.getElementById('generateBtn').disabled = timeline.status !== 'completed';

      // æ›´æ–°UIé€‰ä¸­çŠ¶æ€
      document.querySelectorAll('.timeline-item').forEach(item => {
        item.classList.remove('selected');
      });
      event.currentTarget.classList.add('selected');

      log(`é€‰æ‹©æ—¶é—´çº¿: ${timeline.filename} (${timeline.timeline_id})`);
    }

    // åŠ è½½æ—¥æŠ¥
    async function loadReport() {
      if (!selectedTimelineId) {
        log('è¯·å…ˆé€‰æ‹©ä¸€ä¸ªæ—¶é—´çº¿', 'error');
        return;
      }

      log(`åŠ è½½æ—¶é—´çº¿ ${selectedTimelineId} çš„æ—¥æŠ¥...`);

      try {
        const response = await fetch(`${document.getElementById('apiBase').value}/glass/report/${selectedTimelineId}`, {
          credentials: 'include'
        });

        if (!response.ok) {
          throw new Error(`åŠ è½½å¤±è´¥: ${response.statusText}`);
        }

        const result = await response.json();
        const report = result.data;

        log(`æ—¥æŠ¥åŠ è½½æˆåŠŸ! åŒ…å« ${report.highlights?.length || 0} ä¸ªé«˜äº®ç‚¹`, 'success');

        // å¯ä»¥åœ¨è¿™é‡Œå±•ç¤ºæŠ¥å‘Šå†…å®¹...
        console.log('Report data:', report);

      } catch (error) {
        log(`åŠ è½½æ—¥æŠ¥å¤±è´¥: ${error.message}`, 'error');
      }
    }

    // ç”Ÿæˆæ—¥æŠ¥
    async function generateReport() {
      if (!selectedTimelineId) {
        log('è¯·å…ˆé€‰æ‹©ä¸€ä¸ªæ—¶é—´çº¿', 'error');
        return;
      }

      log(`ä¸ºæ—¶é—´çº¿ ${selectedTimelineId} ç”Ÿæˆæ–°æ—¥æŠ¥...`);

      try {
        const response = await fetch(`${document.getElementById('apiBase').value}/glass/report/${selectedTimelineId}/generate`, {
          method: 'POST',
          credentials: 'include'
        });

        if (!response.ok) {
          throw new Error(`ç”Ÿæˆå¤±è´¥: ${response.statusText}`);
        }

        const result = await response.json();
        log(`æ—¥æŠ¥ç”Ÿæˆä»»åŠ¡å·²æäº¤! çŠ¶æ€: ${result.data.status}`, 'success');

      } catch (error) {
        log(`ç”Ÿæˆæ—¥æŠ¥å¤±è´¥: ${error.message}`, 'error');
      }
    }

    // ç›‘å¬æ¥è‡ªæ’ä»¶ä»£ç çš„æ¶ˆæ¯
    window.onmessage = (event) => {
      const msg = event.data.pluginMessage;
      if (msg) {
        switch (msg.type) {
          case 'limits-result':
            log(`é…é¢ä¿¡æ¯: ${JSON.stringify(msg.data)}`, 'success');
            break;
          case 'timelines-result':
            log(`æ—¶é—´çº¿åˆ—è¡¨: ${msg.data.length} æ¡`, 'success');
            break;
          case 'report-result':
            log(`æ—¥æŠ¥æ•°æ®: ${msg.data.highlights?.length || 0} ä¸ªé«˜äº®ç‚¹`, 'success');
            break;
          case 'generate-result':
            log(`ç”Ÿæˆä»»åŠ¡: ${msg.data.timeline_id}`, 'success');
            break;
          case 'error':
            log(`é”™è¯¯: ${msg.error}`, 'error');
            break;
        }
      }
    };

    // åˆå§‹åŒ–
    log('MineContext API Connector å·²å¯åŠ¨');
  </script>
</body>
</html>
